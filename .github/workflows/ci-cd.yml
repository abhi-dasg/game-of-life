name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src
    
    - name: Run Tests with Coverage
      run: dotnet test --no-build --configuration Release -- --coverage --coverage-output-format cobertura --report-trx
      working-directory: ./src
    
    - name: Process Coverage Files
      if: always()
      run: |
        mkdir -p ./coverage-results
        counter=1
        for file in $(find . -type f -path "*/TestResults/*cobertura.xml" ! -path "*/TestResults/*/*" 2>/dev/null); do
          if [ -s "$file" ] && grep -q "<coverage" "$file" && grep -q "<packages>" "$file"; then
            if grep -q "<class " "$file" || grep -q "<line " "$file"; then
              cp "$file" "./coverage-results/coverage_$counter.cobertura.xml"
              counter=$((counter + 1))
            fi
          fi
        done
      working-directory: ./src
    
    - name: Merge Coverage Files
      if: always()
      run: |
        cd src/coverage-results
        reportgenerator \
          -reports:"*.cobertura.xml" \
          -targetdir:"." \
          -reporttypes:"Cobertura" \
          -assemblyfilters:"-Common.Web;-Common.Web.Test"
        mv Cobertura.xml merged-coverage.cobertura.xml
    
    - name: Generate Coverage Summary
      if: always()
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'src/coverage-results/merged-coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Add Coverage PR Comment
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: src/**/TestResults/**/*.trx
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: src/coverage-results/merged-coverage.cobertura.xml
        retention-days: 30
        if-no-files-found: warn
    
    - name: Publish Test Results
      if: success() || failure()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: 'src/**/TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
