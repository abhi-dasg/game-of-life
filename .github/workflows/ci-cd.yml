name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src
    
    - name: Run Tests with Coverage
      run: dotnet test --no-build --configuration Release -- --coverage --coverage-output-format cobertura --report-trx
      working-directory: ./src
    
    - name: List test output files (debug)
      if: always()
      run: |
        echo "=== Searching for coverage files ==="
        find . -type f -name "*cobertura*" 2>/dev/null | head -50
        echo ""
        echo "=== All files in TestResults directories ==="
        find . -path "*/TestResults/*" -type f 2>/dev/null | head -50
        echo ""
        echo "=== Directory structure of test projects ==="
        ls -la GameOfLife/GameOfLife.API.UnitTests/ 2>/dev/null || echo "UnitTests dir not found"
        ls -la GameOfLife/GameOfLife.API.FunctionalTests/ 2>/dev/null || echo "FunctionalTests dir not found"
      working-directory: ./src
    
    - name: Find and Copy Coverage Files
      if: always()
      run: |
        mkdir -p ./coverage-results
        echo "=== Finding coverage files ==="
        find . -type f -path "*/TestResults/*cobertura.xml" ! -path "*/TestResults/*/*" 2>/dev/null
        echo ""
        echo "=== Copying and validating coverage files ==="
        counter=1
        for file in $(find . -type f -path "*/TestResults/*cobertura.xml" ! -path "*/TestResults/*/*" 2>/dev/null); do
          if [ -f "$file" ]; then
            # Check if file is not empty, contains valid XML structure, and has actual coverage data
            if [ -s "$file" ] && grep -q "<coverage" "$file" 2>/dev/null && grep -q "<packages>" "$file" 2>/dev/null; then
              # Additional check: ensure there's at least one class or line element
              if grep -q "<class " "$file" 2>/dev/null || grep -q "<line " "$file" 2>/dev/null; then
                cp "$file" "./coverage-results/coverage_$counter.cobertura.xml"
                echo "✓ Copied: $file -> coverage_$counter.cobertura.xml"
                counter=$((counter + 1))
              else
                echo "✗ Skipped (no coverage data): $file"
              fi
            else
              echo "✗ Skipped (invalid/empty structure): $file"
            fi
          fi
        done
        echo ""
        echo "=== Files in coverage-results ==="
        ls -lah ./coverage-results/ || echo "No coverage files found"
        echo ""
        if [ $counter -eq 1 ]; then
          echo "::warning::No valid coverage files found"
        else
          echo "Successfully copied $((counter - 1)) valid coverage file(s)"
        fi
        echo ""
        echo "=== Preview of copied coverage files (first and last 10 lines) ==="
        for copied_file in ./coverage-results/*.cobertura.xml; do
          if [ -f "$copied_file" ]; then
            echo "--- Preview of $copied_file ---"
            echo "First 10 lines:"
            head -n 10 "$copied_file"
            echo ""
            echo "..."
            echo ""
            echo "Last 10 lines:"
            tail -n 10 "$copied_file"
            echo ""
            echo "--- End of $copied_file ---"
            echo ""
          fi
        done
      working-directory: ./src
    
    - name: Code Coverage Report
      id: coverage-check
      if: always()
      run: |
        if [ -z "$(ls -A src/coverage-results/*.cobertura.xml 2>/dev/null)" ]; then
          echo "::warning::No coverage files found in src/coverage-results/"
          echo "Skipping code coverage report"
          echo "has_coverage=false" >> $GITHUB_OUTPUT
          exit 0
        else
          echo "has_coverage=true" >> $GITHUB_OUTPUT
        fi
      shell: bash
      continue-on-error: true
    
    - name: Merge Coverage Files
      if: always() && steps.coverage-check.outputs.has_coverage == 'true'
      run: |
        cd src/coverage-results
        echo "=== Attempting to merge coverage files ==="
        
        # Count files
        file_count=$(ls -1 *.cobertura.xml 2>/dev/null | wc -l)
        echo "Found $file_count coverage file(s)"
        
        if [ $file_count -eq 1 ]; then
          echo "Only one file, no merge needed"
          cp *.cobertura.xml merged-coverage.cobertura.xml
        elif [ $file_count -gt 1 ]; then
          echo "Multiple files found, using reportgenerator to merge..."
          
          # Install reportgenerator tool
          dotnet tool install --global dotnet-reportgenerator-globaltool || dotnet tool update --global dotnet-reportgenerator-globaltool
          
          # Merge coverage files using reportgenerator
          reportgenerator \
            -reports:"*.cobertura.xml" \
            -targetdir:"." \
            -reporttypes:"Cobertura" \
            -filefilters:"-*.g.cs;-*.designer.cs"
          
          # Rename the output to our expected filename
          if [ -f "Cobertura.xml" ]; then
            mv Cobertura.xml merged-coverage.cobertura.xml
            echo "Successfully merged $file_count coverage files"
          else
            echo "::warning::Merge failed, using first file as fallback"
            cp coverage_1.cobertura.xml merged-coverage.cobertura.xml
          fi
        fi
        
        if [ -f merged-coverage.cobertura.xml ]; then
          echo "Merged file created successfully"
          ls -lh merged-coverage.cobertura.xml
        else
          echo "::error::Failed to create merged coverage file"
        fi
      continue-on-error: true
    
    - name: Generate Coverage Summary
      if: always() && steps.coverage-check.outputs.has_coverage == 'true'
      uses: irongut/CodeCoverageSummary@v1.3.0
      continue-on-error: true
      with:
        filename: 'src/coverage-results/merged-coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && steps.coverage-check.outputs.has_coverage == 'true'
      continue-on-error: true
      with:
        recreate: true
        path: code-coverage-results.md
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          src/**/TestResults/**/*.trx
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always() && steps.coverage-check.outputs.has_coverage == 'true'
      with:
        name: coverage-reports
        path: |
          src/**/*coverage*.xml
        retention-days: 30
        if-no-files-found: warn
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: 'src/**/TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
        fail-on-empty: true
