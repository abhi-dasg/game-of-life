name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src
    
    - name: Run Tests with Coverage
      run: dotnet test --no-build --configuration Release -- --coverage --coverage-output-format cobertura --report-trx
      working-directory: ./src
    
    - name: List test output files (debug)
      if: always()
      run: |
        echo "=== Searching for coverage files ==="
        find . -type f -name "*cobertura*" 2>/dev/null | head -50
        echo ""
        echo "=== All files in TestResults directories ==="
        find . -path "*/TestResults/*" -type f 2>/dev/null | head -50
        echo ""
        echo "=== Directory structure of test projects ==="
        ls -la GameOfLife/GameOfLife.API.UnitTests/ 2>/dev/null || echo "UnitTests dir not found"
        ls -la GameOfLife/GameOfLife.API.FunctionalTests/ 2>/dev/null || echo "FunctionalTests dir not found"
      working-directory: ./src
    
    - name: Find and Copy Coverage Files
      if: always()
      run: |
        mkdir -p ./coverage-results
        echo "=== Finding coverage files ==="
        find . -type f -name "**/TestResults/*cobertura.xml" 2>/dev/null
        echo ""
        echo "=== Copying coverage files ==="
        counter=1
        for file in $(find . -type f -name "**/TestResults/*cobertura*.xml" 2>/dev/null); do
          if [ -f "$file" ]; then
            cp "$file" "./coverage-results/coverage_$counter.cobertura.xml"
            echo "Copied: $file -> coverage_$counter.cobertura.xml"
            counter=$((counter + 1))
          fi
        done
        echo ""
        echo "=== Files in coverage-results ==="
        ls -lah ./coverage-results/ || echo "No coverage files found"
        echo ""
        echo "=== Content check of first file ==="
        if [ -f ./coverage-results/coverage_1.cobertura.xml ]; then
          head -n 5 ./coverage-results/coverage_1.cobertura.xml
        fi
      working-directory: ./src
    
    - name: Code Coverage Report
      id: coverage-check
      if: always()
      run: |
        if [ -z "$(ls -A src/coverage-results/*.cobertura.xml 2>/dev/null)" ]; then
          echo "::warning::No coverage files found in src/coverage-results/"
          echo "Skipping code coverage report"
          echo "has_coverage=false" >> $GITHUB_OUTPUT
          exit 0
        else
          echo "has_coverage=true" >> $GITHUB_OUTPUT
        fi
      shell: bash
      continue-on-error: true
    
    - name: Generate Coverage Summary
      if: always() && steps.coverage-check.outputs.has_coverage == 'true'
      uses: irongut/CodeCoverageSummary@v1.3.0
      continue-on-error: true
      with:
        filename: 'src/coverage-results/*.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
    
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && steps.coverage-check.outputs.has_coverage == 'true'
      continue-on-error: true
      with:
        recreate: true
        path: code-coverage-results.md
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          src/**/TestResults/**/*.trx
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always() && steps.coverage-check.outputs.has_coverage == 'true'
      with:
        name: coverage-reports
        path: |
          src/**/*coverage*.xml
        retention-days: 30
        if-no-files-found: warn
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: 'src/**/TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
        fail-on-empty: true
